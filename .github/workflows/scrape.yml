name: Scrape GraphicAudio catalog

on:
  workflow_dispatch:        # allow manual run
  schedule:
    - cron: "0 3 * * *"     # run every day at 03:00 UTC (change as you like)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # allow pushing commits

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci

      - name: Force refresh of product URL cache
        run: |
          if [ -f urls.json ]; then
            echo "üóëÔ∏è Removing old urls.json"
            rm urls.json
          fi

      - name: Run scraper
        run: |
          echo "üöÄ Starting scraper..."
          node index.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add results.json
            git commit -m "Automated scrape: $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
            git push
          else
            echo "No new data ‚Äî nothing to commit"
          fi

      - name: Trigger server refresh (optional)
        if: success()
        run: |
            if [[ -n "${{ secrets.REFRESH_URL }}" ]]; then
                echo "üì¨ Triggering server refresh..."
                STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X PUT "${{ secrets.REFRESH_URL }}" || echo "000")

                if [[ "$STATUS" -eq 200 ]]; then
                    echo "‚úÖ Server refresh successful"
                else
                    echo "‚ö†Ô∏è Server refresh failed, HTTP $STATUS ‚Äî continuing workflow"
                fi
            else
                echo "REFRESH_URL not set ‚Äî skipping server refresh"
            fi
